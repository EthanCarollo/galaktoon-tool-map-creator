<!DOCTYPE html>
<html lang="EN">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaktoon Map Creator</title>
  <link rel="stylesheet" href="styleMapCreator.css" />
  <script src="./p5/p5.min.js"></script>

</head>

<body>

  <main>
  </main>
  
  <div class = "layerMapWindow" id = "windowLayer">
    <div class ="listLayer">
      <h1>LAYERS</h1>
      <div class = "innerLayerList" id = "innerLayerList">
        
      </div>
      <h1>CHANGE MAP SIZE</h1>
      <input type="number" id="mapSize" name="mapSize" min="10" max="250" value = "20">
      <h1>ZOOM / DEZOOM</h1>
      <input type="number" id="mapZoom" name="mapZoom" min="10" max="250" value = "50">
      <button onclick="exportMapInJSON()" class = "buttonExportMap">EXPORT MAP</button>
    </div>
    <div class = "listTiles">
      <h1>Tiles</h1>
      <div class = "innerList" id = "innerTilesList">

      </div>
    </div>
  </div>
  <div class ="uploadFileWindow" id = "windowUpload">
    <input type="file" id = "tileUpload">
    <button id = "UploadTileToFile">Upload !</button>
  </div>

  <div class ="switchElement" id ="switchElem">
    Toggle Upload File Menu
  </div>

  <script src = "src/assetsLoading.js"></script>
  <script src = "src/mapCreator.js"></script>
  <script src = "src/addFile.js"></script>
  <script src = "src/sketch.js"></script>
</body>

</html>
