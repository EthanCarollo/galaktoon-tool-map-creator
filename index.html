<!DOCTYPE html>
<html lang="EN">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaktoon Map Creator</title>
  <link rel="stylesheet" href="styleMapCreator.css" />
  <script src="./p5/p5.min.js"></script>

</head>

<body>

  <main>
  </main>
  
  <div class = "layerMapWindow" id = "windowLayer">
    <div class ="listLayer">
      <h1>LAYERS</h1>
      <div class = "innerLayerList" id = "innerLayerList">
        
      </div>
      <h1>CHANGE MAP SIZE</h1>
      
      <input type="number" id="mapSize" name="mapSize" min="10" max="250" value = "20">
      <h1>TOGGLE  RECT STROKE </h1>
      <div class = "switcherElem" id ="togglingStroke">
        <div class = "pointerSwipe"></div>
      </div>
      <button onclick="exportMapAsANewJsonInPath()" class = "buttonExportMap">EXPORT MAP</button>
      <button onclick="openFolderMap()" class = "buttonExportMap">OPEN EXPORT FOLDER</button>
      <button onclick="importMap()" class = "buttonExportMap">IMPORT MAP.JSON</button>
    </div>
    <div class = "listTiles">
      <h1>Tiles</h1>
      <div class = "innerList" id = "innerTilesList">

      </div>
    </div>
  </div>
  <div class ="uploadFileWindow" id = "windowUpload">
    <h1>ADD NEW TILE !</h1>
    <input type="file" id = "tileUpload">
    <h1>tile name</h1>
    <input type="name" placeholder="tileName" class = "placehold" id="nameOfTile" accept="image/png, image/jpeg">
    <h1>y height</h1>
    <input type="number" placeholder="yHeight" class = "placehold" id="yHeightOfTile" accept="image/png, image/jpeg">
    <h1 id = "textanimate">tile isn't animated</h1>
    <div class = "switcherElem" id ="togglingAnimator">
      <div class = "pointerSwipe"></div>
    </div>
    <h1 id ="errorHandle"></h1>
    <button id = "UploadTileToFile">Upload !</button>
  </div>

  <div class ="switchElement">
    Toggle Upload File Menu
    <div class = "switcherElem" id ="switchElem">
      <div class = "pointerSwipe"></div>
    </div>
  </div>

  <script src = "src/assetsLoading.js"></script>
  <script src = "src/mapCreator.js"></script>
  <script src = "src/addFile.js"></script>
  <script src = "src/sketch.js"></script>
</body>

</html>
